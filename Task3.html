<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calc-box {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 270px;
        }
        #screen {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 26px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 20px;
            border-radius: 10px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            background-color: #d1d1d1;
        }
        .ops { background-color: #ffa500; color: white; }
        .clr { background-color: #e74c3c; color: white; }
        .eq { background-color: #2ecc71; color: white; grid-column: span 2; }
        .btn-decimal { background-color: #3498db; color: white; }
    </style>
</head>
<body>

    <div class="calc-box">
        <input type="text" id="screen" readonly>
        <div class="btn-grid">
            <button onclick="insertValue('1')">1</button>
            <button onclick="insertValue('2')">2</button>
            <button onclick="insertValue('3')">3</button>
            <button class="ops" onclick="insertValue('+')">+</button>
            
            <button onclick="insertValue('4')">4</button>
            <button onclick="insertValue('5')">5</button>
            <button onclick="insertValue('6')">6</button>
            <button class="ops" onclick="insertValue('-')">-</button>
            
            <button onclick="insertValue('7')">7</button>
            <button onclick="insertValue('8')">8</button>
            <button onclick="insertValue('9')">9</button>
            <button class="ops" onclick="insertValue('*')">ร</button>
            
            <button class="clr" onclick="resetScreen()">C</button>
            <button onclick="insertValue('0')">0</button>
            <button class="btn-decimal" onclick="insertValue('.')">.</button>
            <button class="ops" onclick="insertValue('/')">รท</button>
            
            <button class="eq" onclick="showResult()">=</button>
        </div>
    </div>

    <script>
        function insertValue(val) {
            let screen = document.getElementById('screen');
            
            if (val === '.' && screen.value.includes('.')) {
                return;
            }
            screen.value += val;
        }

        function resetScreen() {
            document.getElementById('screen').value = '';
        }

        function showResult() {
            try {
                const expression = document.getElementById('screen').value;
                
                const result = eval(expression);
                document.getElementById('screen').value = result;
            } catch (err) {
                document.getElementById('screen').value = 'Error';
            }
        }
    </script>
</body>
</html>
